<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>带分页的表格</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #87CEEB;
    }

    .pagination {
      
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 0;
        background-color: #f8f8f8;
        border-top: 1px solid #ddd;
        text-align:center;
    }

    .pagination button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .pagination button:hover {
        background-color: #0056b3;
      }


    body {
        font-family: sans-serif;
        padding: 30px;
        padding-bottom: 80px; /* 防止内容被按钮遮住 */
        min-height: 100vh;
        margin:0;
      }
  
      form {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap; /* 保证在小屏幕时换行 */
        justify-content:center;
      }
  
      select,
      input[type="datetime-local"],
      button {
        padding: 6px 10px;
        font-size: 14px;
      }
  
      button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #0056b3;
      }
  
      label {
        font-weight: bold;
        margin-right: 4px;
      }
  
      .form-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .patrolReport {
        margin-top:100px;
        margin-bottom:100px;
        display:flex;
        flex-direction:column;
        align-items:center;
      }

  </style>
</head>
<body>

    <form id="searchForm" onsubmit="handleSearch(event)">
        <label for="name">姓名：</label>
        <select id="name" name="name">
          <option value="">-- 请选择姓名 --</option>
          <option value="张三">张三</option>
          <option value="李四">李四</option>
          <option value="王五">王五</option>
        </select>
    
        <label for="pile">桩号：</label>
        <select id="pile" name="pile">
          <option value="">-- 请选择桩号 --</option>
          <option value="A001">A001</option>
          <option value="B002">B002</option>
          <option value="C003">C003</option>
        </select>
    
        <label for="start">开始时间：</label>
        <input type="datetime-local" id="start" name="start">
    
        <label for="end">结束时间：</label>
        <input type="datetime-local" id="end" name="end">
    
        <button type="submit">查询</button>
      </form>

      <div class="patrolReport" > 
        <label for="text" style="font-size: 32px"> 巡检记录报表</label>
      </div>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>桩号</th>
        <th>巡检记录</th>
        <th>异常记录</th>
        <th>现场照片</th>
        <th>巡检时间</th>
        <th>位置信息</th>
        
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JS 渲染内容行 -->
    </tbody>
  </table>

  <div class="pagination" >
    <button onclick="prevPage()">上一页</button>
    <div style="padding-top:10px">
        <span id="page-info" >第 1 页</span>
    </div>
    
    <button onclick="nextPage()">下一页</button>
  </div>

  <script>
    // 模拟数据（共12行）
    const data = Array.from({ length: 20 }, (_, i) => [
      `内容${i + 1}-1`, `内容${i + 1}-2`, `内容${i + 1}-3`,
      `内容${i + 1}-4`, `内容${i + 1}-5`, `内容${i + 1}-6`,
      `内容${i + 1}-7`
    ]);

    const rowsPerPage = 4;
    let currentPage = 1;
    const totalPages = Math.ceil(data.length / rowsPerPage);

    function renderTable() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      document.getElementById('page-info').textContent = `第 ${currentPage} 页`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    // 初始化表格
    renderTable();


    function handleSearch(event) {
        event.preventDefault(); // 阻止默认提交
        const name = document.getElementById("name").value;
        const pile = document.getElementById("pile").value;
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
  
        // 模拟查询逻辑
        alert(`查询条件：\n姓名: ${name}\n桩号: ${pile}\n开始: ${start}\n结束: ${end}`);
        
        // 实际项目中，可以用 fetch 发送请求到后端：
        // fetch('/search', { method: 'POST', body: JSON.stringify({ name, pile, start, end }) })
      }

  </script>

</body>
</html>
