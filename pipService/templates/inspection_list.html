<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Â∏¶ÂàÜÈ°µÁöÑÂ∑°Ê£ÄËÆ∞ÂΩïË°®Ê†º</title>
  <style>

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

    body {
      background-image:url('http://www.shanxiranqi.ltd/static/back1.jpg');
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
      padding-bottom: 80px;
      min-height: 100vh;
      background: #f5f7fa;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .pagination {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
    }

    .pagination button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    input[type="text"], input[type="datetime-local"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 200px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, input[type="datetime-local"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
      outline: none;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .patrolReport {
      margin-top: 40px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    /* ‰∏ãÊãâÊèêÁ§∫Ê°Ü */
    .suggestion-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
      display: none;
    }

    .suggestion-box div {
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .suggestion-box div:hover,
    .suggestion-box .selected {
      background-color: #007bff;
      color: white;
    }

    .suggestion-box span.icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1 >Â∑°Ê£ÄËÆ∞ÂΩïÊä•Ë°®</h1> 

  <form id="searchForm" onsubmit="handleSearch(event)">
    <label for="name">ÂßìÂêçÔºö</label>
    <input type="text" id="name" name="name" autocomplete="off">

    <label for="pile">Ê°©Âè∑Ôºö</label>
    <input type="text" id="pile" name="pile" autocomplete="off">

    <label for="start">ÂºÄÂßãÊó∂Èó¥Ôºö</label>
    <input type="datetime-local" id="start_time" name="start_time" value="start_time">

    <label for="end">ÁªìÊùüÊó∂Èó¥Ôºö</label>
    <input type="datetime-local" id="end_time" name="end_time" value="end_time">

    <button type="submit">Êü•ËØ¢</button>
  </form>

 

  <table>
    <thead>
      <tr>
        <th>ÂßìÂêç</th>
        <th>Ê°©Âè∑</th>
        <th>Â∑°Ê£ÄËÆ∞ÂΩï</th>
        <th>ÂºÇÂ∏∏ËÆ∞ÂΩï</th>
        <th>Áé∞Âú∫ÁÖßÁâá</th>
        <th>Â∑°Ê£ÄÊó∂Èó¥</th>
        <th>‰ΩçÁΩÆ‰ø°ÊÅØ</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JS Ê∏≤ÊüìÂÜÖÂÆπ -->
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">‰∏ä‰∏ÄÈ°µ</button>
    <div style="padding-top:10px">
      <span id="page-info">Á¨¨ 1 È°µ</span>
    </div>
    <button onclick="nextPage()">‰∏ã‰∏ÄÈ°µ</button>
  </div>

  <div id="name-suggestions" class="suggestion-box"></div>
  <div id="pile-suggestions" class="suggestion-box"></div>

  <script>
    // Êï∞ÊçÆÂàùÂßãÂåñ
    const rowsPerPage = 6;
    let currentPage = 1;

    const records = [
      {% for record in records %}
      {
        name: "{{ record.inspector.username|escapejs }}",
        stake: "{{ record.stake_number }}",
        result: "{{ record.get_inspection_result_display|escapejs }}",
        exception: "{{ record.abnormal_record|default:'Êó†'|escapejs }}",
        photo: "{% if record.photo %}{{ record.photo.url }}{% else %}{% endif %}",
        time: "{{ record.inspection_time|date:'Y-m-d H:i' }}",
        location: "{{ record.location_info|escapejs }}"
      }{% if not forloop.last %},{% endif %}
      {% endfor %}
    ];

    const totalPages = Math.ceil(records.length / rowsPerPage);

    function renderTable() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedRecords = records.slice(start, end);

      paginatedRecords.forEach(record => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.stake}</td>
          <td>${record.result}</td>
          <td>${record.exception || 'Êó†'}</td>
          <td>${record.photo ? '<img src="'+record.photo+'" width="100">' : 'Êó†ÁÖßÁâá'}</td>
          <td>${record.time}</td>
          <td>${record.location}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('page-info').textContent = `Á¨¨ ${currentPage} È°µ`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    renderTable();

    function handleSearch(event) {
      event.preventDefault();
      const form = document.getElementById('searchForm');
      const formData = new FormData(form);
      const params = new URLSearchParams();

      // ‰øùÂ≠òË°®ÂçïÁöÑÊü•ËØ¢Êù°‰ª∂Âà∞ localStorage
      formData.forEach((value, key) => {
        localStorage.setItem(key, value);  // ‰øùÂ≠òÊØè‰∏™Êü•ËØ¢Êù°‰ª∂
        if (value.trim() !== '') {
          params.append(key, value);
        }
      });

      const baseUrl = window.location.origin + window.location.pathname;
      window.location.href = `${baseUrl}?${params.toString()}`;
    }

    // È°µÈù¢Âä†ËΩΩÊó∂ÔºåÂ°´ÂÖÖË°®ÂçïÂ≠óÊÆµ
    document.addEventListener('DOMContentLoaded', function() {
      const name = localStorage.getItem('name');
      const pile = localStorage.getItem('pile');
      const start = localStorage.getItem('start_time');
      const end = localStorage.getItem('end_time');

      if (name) document.getElementById('name').value = name;
      if (pile) document.getElementById('pile').value = pile;
      if (start) document.getElementById('start_time').value = start;
      if (end) document.getElementById('end_time').value = end;

      // Ëá™Âä®ÂÆåÊàêÂàùÂßãÂåñ
      setupAutocomplete('name', 'name-suggestions', 
        'http://localhost:8003/pipline/inspection/inspector/search/', 
        'http://localhost:8003/pipline/inspection/inspector/search/?keyword=', 'üë§');

      setupAutocomplete('pile', 'pile-suggestions', 
        'http://localhost:8003/pipline/inspection/stake-numbers/search/?keyword=', 
        'http://localhost:8003/pipline/inspection/stake-numbers/search/?keyword=', 'üìç');
    });

    function setupAutocomplete(inputId, suggestionBoxId, allUrl, searchUrl, icon) {
      const input = document.getElementById(inputId);
      const box = document.getElementById(suggestionBoxId);
      let activeIndex = -1;
      let suggestions = [];

      input.addEventListener('focus', () => {
        fetchSuggestions(allUrl);
      });

      input.addEventListener('input', () => {
        const keyword = input.value.trim();
        if (keyword === '') {
          fetchSuggestions(allUrl);
        } else {
          fetchSuggestions(searchUrl + encodeURIComponent(keyword));
        }
      });

      input.addEventListener('keydown', function(e) {
        if (box.style.display === 'none') return;

        const items = box.querySelectorAll('div');
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          activeIndex = (activeIndex + 1) % items.length;
          updateActive(items);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          activeIndex = (activeIndex - 1 + items.length) % items.length;
          updateActive(items);
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (activeIndex >= 0 && activeIndex < items.length) {
            input.value = items[activeIndex].innerText.trim().substring(2);
            box.style.display = 'none';
          }
        }
      });

      document.addEventListener('click', function(e) {
        if (!box.contains(e.target) && e.target !== input) {
          box.style.display = 'none';
        }
      });

      function fetchSuggestions(url) {
        fetch(url)
          .then(response => response.json())
          .then(data => {
            suggestions = data;
            renderSuggestions();
          })
          .catch(err => {
            console.error(err);
            box.style.display = 'none';
          });
      }

      function renderSuggestions() {
        box.innerHTML = '';
        activeIndex = -1;
        if (suggestions.length === 0) {
          box.style.display = 'none';
          return;
        }
        suggestions.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<span class="icon">${icon}</span> ${item}`;
          div.addEventListener('click', function() {
            input.value = item;
            box.style.display = 'none';
          });
          box.appendChild(div);
        });
        const rect = input.getBoundingClientRect();
        box.style.top = (window.scrollY + rect.bottom) + 'px';
        box.style.left = (window.scrollX + rect.left) + 'px';
        box.style.width = rect.width + 'px';
        box.style.display = 'block';
      }

      function updateActive(items) {
        items.forEach(item => item.classList.remove('selected'));
        if (activeIndex >= 0) {
          items[activeIndex].classList.add('selected');
          items[activeIndex].scrollIntoView({ block: 'nearest' });
        }
      }
    }
  </script>

</body>
</html>
