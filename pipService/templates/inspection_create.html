<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管道巡检信息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0 16px 120px;
      background-color: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
      background: white;
    }

    .header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 12px;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .form-section {
      margin-top: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    textarea {
      resize: none;
      overflow: hidden;
      height: 80px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    .get-location-btn {
      margin-top: 8px;
      padding: 10px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .get-location-btn:hover {
      background-color: #0056b3;
    }

    .bottom-btn {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      padding: 0 16px;
      background: #f8f9fa;
    }

    .bottom-btn button {
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .bottom-btn button:hover {
      background-color: #218838;
    }

    #photo-preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 18px;
      }

      input, textarea, .get-location-btn, .bottom-btn button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <img src="http://www.shanxiranqi.ltd/static/shanxi_ranqi.png" alt="logo">
  <div class="header-title">管道巡检信息</div>
</div>

<div class="form-section">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label>巡检结果 *</label>
      <div class="radio-group">
        <label><input type="radio" name="inspection_result" value="normal">正常</label>
        <label><input type="radio" name="inspection_result" value="abnormal">异常</label>
      </div>
    </div>

    <div class="form-group">
      <label for="abnormal">异常情况记录</label>
      <textarea id="abnormal" name="abnormal_record" placeholder="请输入异常信息（如有）"></textarea>
    </div>

    <div class="form-group">
      <label for="photo">现场照片上传</label>
      <input type="file" id="photo" name="photo" accept="image/*" capture="environment">
      <img id="photo-preview" alt="图片预览">
    </div>

    <div class="form-group">
      <label>位置信息 *</label>
      <input type="text" id="location" name="location_info" placeholder="点击按钮获取当前位置" readonly>
      <button type="button" class="get-location-btn" onclick="getLocation()">获取定位</button>
    </div>

    <div class="form-group">
      <label for="stake">桩号信息</label>
      <input type="text" id="stake" name="stake_number" placeholder="请输入桩号">
    </div>

    <div class="bottom-btn">
      <button type="submit">提交</button>
    </div>
  </form>
</div>

<script>
  function getLocation(event) {
    event.preventDefault();
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          document.getElementById('location').value = `${lat}, ${lon}`;
        },
        function(error) {
          alert("获取位置失败：" + error.message);
        }
      );
    } else {
      alert("浏览器不支持定位功能");
    }
  }

  document.getElementById('photo').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('photo-preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  });

  document.getElementById('abnormal').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
  });
</script>

</body>
</html>
