<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管道巡检信息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0 16px 120px;
      background-color: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
      background: white;
    }

    .header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 12px;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .form-section {
      margin-top: 16px;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    textarea {
      resize: none;
      overflow: hidden;
      height: 80px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    .get-location-btn {
      margin-top: 8px;
      padding: 10px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .get-location-btn:hover {
      background-color: #0056b3;
    }

    .bottom-btn {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      padding: 0 16px;
      background: #f8f9fa;
    }

    .bottom-btn button {
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .bottom-btn button:hover {
      background-color: #218838;
    }

    #photo-preview, #map-preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      .header-title { font-size: 18px; }
      input, textarea, .get-location-btn, .bottom-btn button { font-size: 16px; }
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://www.shanxiranqi.ltd/static/shanxi_ranqi.png" alt="logo">
  <div class="header-title">管道巡检信息</div>
</div>

<div class="form-section">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="stake_number" id="stake_number" value="预设桩号名">

    <div class="form-group">
      <label>巡检员</label>
      <p>{{ request.user }}</p>
    </div>

    <div class="form-group">
      <label>巡检结果 *</label>
      <div class="radio-group">
        <label><input type="radio" name="inspection_result" value="normal">正常</label>
        <label><input type="radio" name="inspection_result" value="abnormal">异常</label>
      </div>
    </div>

    <div class="form-group">
      <label for="abnormal">异常情况记录</label>
      <textarea id="abnormal" name="abnormal_record" placeholder="请输入异常信息（如有）"></textarea>
    </div>

    <div class="form-group">
      <label for="photo">现场拍照上传 *</label>
      <input type="file" id="photo" name="photo" accept="image/*" capture="environment">
      <img id="photo-preview" alt="图片预览">
    </div>

    <div class="form-group">
      <label>位置信息 *</label>
      <input type="text" id="location" name="location_info" placeholder="点击按钮获取当前位置" >
      <button type="button" class="get-location-btn" onclick="getLocation()">获取定位</button>
    </div>

    <div class="bottom-btn">
      <button type="submit">提交</button>
    </div>
  </form>
</div>

<img id="map-preview" src="" alt="地图预览" />

<script>
src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=6FNB6UZDgJ9OlPSsPe9E4oopNvP9Saaj"

window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const stake = params.get('stake_number');
    if (stake) {
      document.getElementById('stake_number').value = stake;
      console.log("桩号 stake_number 设置为:", stake);
    } else {
      console.warn("未获取到 stake_number 参数");
    }
  });

  function getLocation() {
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert("定位功能只能在 HTTPS 页面或 localhost 上使用");
      return;
    }

    const geolocation = new BMapGL.Geolocation();

    geolocation.getCurrentPosition(function(position) {
      if (this.getStatus() === BMAP_STATUS_SUCCESS) {
        const lat = position.point.lat.toFixed(6);
        const lon = position.point.lng.toFixed(6);
        const accuracy = position.accuracy;  // 米

        document.getElementById('location').value = `${lat}, ${lon}（±${Math.round(accuracy)} 米）`;

        showMapPreview(lat, lon);
        console.log("定位成功：", lat, lon, "精度：", accuracy);
      } else {
        alert('定位失败：' + this.getStatus());
        console.error("定位失败状态码：", this.getStatus());
      }
    }, { enableHighAccuracy: true });
  }

  function showMapPreview(lat, lon) {
    const ak = '6FNB6UZDgJ9OlPSsPe9E4oopNvP9Saaj'; // 替换为你的百度地图 AK
    const mapImg = document.getElementById('map-preview');
    const url = `https://api.map.baidu.com/staticimage/v2?ak=${ak}&center=${lon},${lat}&width=400&height=300&zoom=17&markers=${lon},${lat}`;
    mapImg.src = url;
    mapImg.style.display = 'block';
  }

  document.getElementById('photo').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('photo-preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  });

  document.getElementById('abnormal').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
  });
</script>

</body>
</html>
