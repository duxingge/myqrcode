<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container {
      max-width: 800px;
      margin: 50px auto;
    }
    .register-card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container register-container">
    <div class="card register-card">
      <h2 class="text-center mb-4">用户注册</h2>

      {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <!-- 用户名 -->
        <div class="mb-3">
          <label for="custom_username" class="form-label">用户名</label>
          <input type="text" id="custom_username" name="custom_username"
                 placeholder="必填，150个字符以内，仅限字母、数字和 @/./+/-/_"
                 class="form-control" autocomplete="off">
        </div>

        <!-- 手机号 -->
        <div class="mb-3">
          <label for="custom_phone" class="form-label">手机号</label>
          <input type="text" id="custom_phone" name="custom_phone"
                 placeholder="请输入有效的手机号码"
                 class="form-control" autocomplete="off">
        </div>

        <!-- 密码 -->
        <div class="mb-3">
          <label for="custom_password1" class="form-label">密码</label>
          <input type="password" id="custom_password1" name="custom_password1"
                 placeholder="请输入密码"
                 class="form-control" autocomplete="new-password">
        </div>

        <!-- 确认密码 -->
        <div class="mb-3">
          <label for="custom_password2" class="form-label">确认密码</label>
          <input type="password" id="custom_password2" name="custom_password2"
                 placeholder="请再次输入密码"
                 class="form-control" autocomplete="new-password">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">注册</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>已有账号？<a href="{% url 'login' %}">立即登录</a></p>
      </div>
    </div>
  </div>
</body>
</html>
